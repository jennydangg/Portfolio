<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utc-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Everything Jenny Dang</title>
    <style> 
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #ffd6e4;
        font-family: Arial, sans-serif;
      }

      /* Navigation Styles */
      nav {
        padding: 15px;
        position: sticky;
        top: 0;
        z-index: 1000; 
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #d46e91;
        text-decoration: none;
        font-size: 20px;
      }

      nav ul li a:hover {
        color: white;
      }

      /* Body content styling */
      section {
        padding: 20px;
        margin-top: 60px; 
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
      
      #home {
      padding-top: 150px;
      }
      

#home {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical centering */
  align-items: center;     /* horizontal centering */
}

.typing {
  font-family: monospace;
  font-size: 48px;
  color: #d46e91;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #ff8ba7;
  display: inline-block;
  width: 24ch; 
  animation: typing 3s steps(24) forwards, blink .75s step-end infinite;
transform: translateY(-200px);
}

@keyframes typing {
  from { width: 0 }
  to { width: 24ch } /* exactly fits "welcome to my portfolio." */
}

@keyframes blink {
  50% { border-color: transparent; }
}
      
      .scroll-down {
  display: inline-block;
  margin-top: 30px;
  font-size: 32px;
  text-decoration: none;
  color: #d46e91;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(10px);
  }
}

#about {
  padding: 50px 20px;
  background: #fff0f5;
  text-align: center;
}

.about-wrapper {
  max-width: 700px;
  margin: auto;
}

#about h2 {
  font-size: 36px;
  margin-bottom: 20px;
  color: #d46e91;
}

#about p {
  font-size: 18px;
  line-height: 1.6;
  color: #333;
}


    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>

      </ul>
    </nav>
     
<section id="home">
  <h1 class="typing">welcome to my portfolio.</h1>
</section>

<section id="about">

    </p>
  </div>
</section>
  </body>
</html>
