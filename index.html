<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utc-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Created by: Jenny on January 28, 2024-->
    <title>Everything Jenny Dang</title>
    <style> 
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      /* Navigation Styles */
      nav {
        background-color: pink;
        padding: 15px;
        position: sticky;
        top: 0;
        z-index: 1000; 
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }

      nav ul li a:hover {
        color: #f0f0f0;
      }

      /* Body content styling */
      section {
        padding: 20px;
        margin-top: 60px; 
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

  </body>
</html>
