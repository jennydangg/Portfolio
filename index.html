<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utc-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Created by: Jenny on January 28, 2024-->
    <title>Everything Jenny Dang</title>
    <style> 
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #ffd6e4;
        font-family: Arial, sans-serif;
      }

      /* Navigation Styles */
      nav {
        padding: 15px;
        position: sticky;
        top: 0;
        z-index: 1000; 
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #d46e91;
        text-decoration: none;
        font-size: 20px;
      }

      nav ul li a:hover {
        color: white;
      }

      /* Body content styling */
      section {
        padding: 20px;
        margin-top: 60px; 
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
      
      #home {
      padding-top: 150px;
      }
      

.typing {
  font-family: monospace;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #ff8ba7;
  width: 0;
  animation: typing 3s steps(20) forwards, blink .75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent; }
}


    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#portfolio">work</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
     
<section id="home" style="padding-top: 200px;">
  <h1 class="typing" style="font-size: 48px; text-align: center; color: #d46e91;">welcome to my portfolio.</h1>
</section>

  </body>
</html>
